extension:
  - name: "redirect"
    type: mitm
    action: redirect
    hosts:
      - +.google.cn
      - +.google.com
    match:
      - ^http?://www\.google\.cn https://www.google.com 307
      - ^http?://www\.google\.cn(.*) https://www.google.com$1 302
      
  - name: "reject"
    type: mitm
    action: reject
    hosts:
      - +.baidu.com
    match:
      - ^http?://www\.baidu\.com

  - name: "DBstartup"
    type: mitm
    action: reject
    hosts:
      - +.douban.com
    match:
      - ^https?:\/\/api\.douban\.com\/v2\/app_ads\/splash

